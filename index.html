<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <button id="theme-switch" onclick="setLightDarkMode()">☀️</button>
        <div id="main">
            <h1>Generate a <span id="span-title"><br>random password</span></h1>
            <h2>Never use an insecure password again.</h2>
            <button id="btn-generate" onclick="generatePassword()">Generate Passords</button>
            <div id="passwords-div">
                <p class="password-one hoverable-paragraph" onclick="copyText(this)" onmouseover="toggleHoverState(this, true)" onmouseout="toggleHoverState(this, false)"></p>
                <p class="password-two hoverable-paragraph" onclick="copyText(this)" onmouseover="toggleHoverState(this, true)" onmouseout="toggleHoverState(this, false)"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
